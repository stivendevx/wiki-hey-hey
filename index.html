<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Wiki Hey Hey - Galería de Personajes</title>
    <link rel="stylesheet" href="css/global.css" />
    <link rel="stylesheet" href="css/gallery.css" />
</head>
<body>
    <header class="header">
        <div class="container">
            <h1 class="logo">Wiki Hey Hey</h1>
            <p class="tagline">Fan Wiki de Haikyuu!! Fly High</p>
        </div>
    </header>

    <main class="main">
        <div class="container">
            <!-- Controles de búsqueda y filtros -->
            <section class="controls">
                <div class="search-box">
                    <input 
                        type="text" 
                        id="search-input" 
                        class="search-input" 
                        placeholder="Buscar personaje por nombre..."
                    />
                </div>
                <div class="filters">
                    <div class="filter-group">
                        <label for="filter-school">Escuela:</label>
                        <select id="filter-school" class="filter-select">
                            <option value="">Todas</option>
                        </select>
                    </div>
                    <div class="filter-group">
                        <label for="filter-position">Posición:</label>
                        <select id="filter-position" class="filter-select">
                            <option value="">Todas</option>
                        </select>
                    </div>
                    <div class="filter-group">
                        <label for="filter-rarity">Rareza:</label>
                        <select id="filter-rarity" class="filter-select">
                            <option value="">Todas</option>
                        </select>
                    </div>
                    <div class="filter-group">
                        <button id="reset-filters" class="btn-reset">Limpiar Filtros</button>
                    </div>
                </div>
            </section>

            <!-- Contador de resultados -->
            <p class="results-count">
                Mostrando <span id="results-count">0</span> personajes
            </p>

            <!-- Grid de personajes -->
            <section id="characters-grid" class="characters-grid">
                <!-- Las tarjetas se generan dinámicamente con JS -->
            </section>

            <!-- Mensaje cuando no hay resultados -->
            <div id="no-results" class="no-results" style="display: none;">
                No se encontraron personajes con los filtros aplicados.
            </div>
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2025 Wiki Hey Hey - Fan Wiki de Haikyuu!! Fly High</p>
        </div>
    </footer>

    <script src="js/utils.js"></script>
    <script src="js/gallery.js"></script>
</body>
</html>
