<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Wiki Hey Hey - Personaje</title>
  <link rel="stylesheet" href="css/global.css" />
  <link rel="stylesheet" href="css/character.css" />
  <link href="https://fonts.googleapis.com/css2?family=Audiowide&display=swap" rel="stylesheet" />
  
</head>
<body>
  <!-- Efectos de luz animados -->
  <div class="light-orb-1"></div>
  <div class="light-orb-2"></div>

  <!-- Contenedor para partículas de fondo -->
  <div id="particles-js"></div>

  <header class="header-character">
    <div class="container-character-header">
      <div class="logo-section">
        <div class="logo-box">LOGO</div>
      </div>
      <h1 class="title-character">WIKI HEY HEY</h1>
      <div class="nav-section">
        <a href="index.html" class="btn-gallery">IR A GALERÍA</a>
      </div>
    </div>
  </header>

  <main class="main-character">
    <div class="container-character">
      <aside class="character-profile">
        <div class="profile-image-container">
          <img id="char-profile-image" class="profile-image" alt="Personaje" />
          <img id="char-rarity-icon" class="profile-rarity" alt="Rareza" />
        </div>

        <div class="profile-info">
          <h2 id="char-name" class="profile-name"></h2>
          <p id="char-name-kanji" class="profile-kanji"></p>

          <div class="profile-row">
            <img id="char-rarity-icon-info" class="profile-icon" alt="Rareza" />
            <span id="char-rarity-name"></span>
          </div>

          <div class="profile-row">
            <img id="char-school-icon" class="profile-icon" alt="Escuela" />
            <span id="char-school-name"></span>
          </div>

          <div class="profile-row">
            <img id="char-position-icon" class="profile-icon" alt="Posición" />
            <span id="char-position-name"></span>
          </div>

          <div class="profile-specialties" id="char-specialties"></div>
        </div>
      </aside>

      <section class="character-content">
        <nav class="tabs-menu">
          <button class="tab-btn active" data-tab="estadisticas">ESTADÍSTICAS</button>
          <button class="tab-btn" data-tab="habilidades">HABILIDADES</button>
          <button class="tab-btn" data-tab="resonancias">RESONANCIAS</button>
          <button class="tab-btn" data-tab="recuerdos">RECUERDOS</button>
          <button class="tab-btn" data-tab="vinculos">VÍNCULOS</button>
          <button class="tab-btn" data-tab="potenciales">POTENCIALES</button>
        </nav>

        <div class="tab-content active" id="tab-estadisticas">
          <h3>Estadísticas Base</h3>
          <canvas id="baseStatsChart"></canvas>
          <div id="char-stats-text" class="stats-list"></div>
        </div>
        <div class="tab-content" id="tab-habilidades">
          <h3>Habilidades</h3>
          <div id="abilities-container"></div>
        </div>
        <div class="tab-content" id="tab-resonancias">
          <h3>Resonancias de Habilidad</h3>
          <div id="resonances-container"></div>
        </div>
        <div class="tab-content" id="tab-recuerdos">
          <h3>Recuerdo</h3>
          <div id="memory-container"></div>
        </div>
        <div class="tab-content" id="tab-vinculos">
          <h3>Vínculos</h3>
          <div id="bond-thumbnails"></div>
          <div id="bond-details"></div>
        </div>
        <div class="tab-content" id="tab-potenciales">
          <h3>Potenciales</h3>
          <p class="placeholder-text">Sección en construcción</p>
        </div>
      </section>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/tsparticles@2/tsparticles.bundle.min.js"></script>
  <script>
    if (window.tsParticles) {
      tsParticles.load("particles-js", {
        particles: {
          number: { value: 80, density: { enable: true, value_area: 800 } },
          color: { value: ["#ff3366", "#00d4ff", "#ff6b9d"] },
          shape: { type: "circle" },
          opacity: {
            value: 0.5,
            random: true,
            anim: { enable: true, speed: 1, opacity_min: 0.1, sync: false }
          },
          size: {
            value: 3,
            random: true,
            anim: { enable: true, speed: 2, size_min: 0.1, sync: false }
          },
          line_linked: {
            enable: true,
            distance: 150,
            color: "#ff3366",
            opacity: 0.2,
            width: 1
          },
          move: {
            enable: true,
            speed: 1.5,
            direction: "none",
            random: false,
            straight: false,
            out_mode: "out",
            bounce: false
          }
        },
        interactivity: {
          detect_on: "canvas",
          events: {
            onhover: { enable: true, mode: "grab" },
            onclick: { enable: true, mode: "push" },
            resize: true
          },
          modes: {
            grab: { distance: 140, line_linked: { opacity: 0.5 } },
            push: { particles_nb: 4 }
          }
        },
        retina_detect: true
      });
    }
  </script>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="js/utils.js"></script>
  <script src="js/character.js"></script>
</body>
</html>
